<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>L2R Name Transcriptor</title>
    <link rel="stylesheet" type="text/css" href="front.css">
    <link rel="icon" type="image/png" href="resources/icon.png">
</head>
<body>
    <h1>L2R Name Transcriptor</h1>
    <form>
        <div class="mainContainer">
            <textarea id="inputText" rows="15" cols="60" placeholder="Enter text here"></textarea>
            <label for="outputText"></label>
            <div id="buttonContainer">
                <select id="languageSelect" onchange="setLanguage(this.value)">
                    <option value="" disabled selected>Select Language</option>
                    <option value="Albanian" >🇦🇱 Albanian</option>
                    <option value="Armenian">🇦🇲 Armenian</option>
                    <option value="Azeri">🇦🇿 Azeri</option>
                    <option value="Brazilian">🇧🇷 Brazilian</option>
                    <option value="Serbocroat">🇧🇦 Bosnian</option>
                    <option value="Bulgarian">🇧🇬 Bulgarian</option>
                    <option value="Chinese">🇨🇳 Chinese</option>
                    <option value="Czech">🇨🇿 Czech</option>
                    <option value="Serbocroat">🇭🇷 Croatian</option>
                    <option value="Danish">🇩🇰 Danish</option>
                    <option value="Dutch">🇳🇱 Dutch</option>
                    <option value="Estonian">🇪🇪 Estonian</option>
                    <option value="Finnish">🇫🇮 Finnish</option>
                    <option value="French">🇫🇷 French</option>
                    <option value="Hebrew">🇮🇱 Hebrew</option>
                    <option value="Hungarian">🇭🇺 Hungarian</option>
                    <option value="Georgian">🇬🇪 Georgian</option>
                    <option value="German">🇩🇪 German</option>
                    <option value="Greek">🇬🇷 Greek</option>
                    <option value="Icelandic">🇮🇸 Icelandic</option>
                    <option value="Italian">🇮🇹 Italian</option>
                    <option value="Japanese">🇯🇵 Japanese</option>
                    <option value="Lithuanian">🇱🇹 Lithuanian</option>
                    <option value="Latvian">🇱🇻 Latvian</option>
                    <option value="Macedonian">🇲🇰 Macedonian</option>
                    <option value="Moldovan">🇲🇩 Moldovan</option>
                    <option value="Norwegian">🇳🇴 Norwegian</option>
                    <option value="Polish">🇵🇱 Polish</option>
                    <option value="Portuguese">🇵🇹 Portuguese</option>
                    <option value="Romanian">🇷🇴 Romanian</option>
                    <option value="Russian">🇷🇺 Russian</option>
                    <option value="Serbocroat">🇷🇸 Serbian</option>
                    <option value="Slovak">🇸🇰 Slovak</option>
                    <option value="Serbocroat">🇸🇮 Slovenian</option>
                    <option value="Spanish">🇪🇸 Spanish</option>
                    <option value="Swedish">🇸🇪 Swedish</option>
                    <option value="Turkish">🇹🇷 Turkish</option>
                    <option value="Ukrainian">🇺🇦 Ukrainian</option>
                </select>
                <button type="button" id="transcribeBtn" class="buttonStyle">Transcribe</button>
            </div>
            <textarea id="outputText" rows="15" cols="60" readonly></textarea>
        </div>
        <button type="button" id="copyBtn" class="buttonStyle">Copy to сlipboard 📋</button>
        <label>Developed by Evgeni Polyakov | <a
                href="https://github.com/EvgeniPolyakov/Latin-to-Russian-name-transcriptor">Github project</a></label>
    </form>
<script type="text/javascript" src="front.js"></script>
</body>
</html>
